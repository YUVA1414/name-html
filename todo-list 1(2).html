<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 40px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      text-align: center;
      background-color: white;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }

    th {
      background-color: #ddd;
    }

    #addPersonBtn {
      padding: 10px 20px;
      margin-bottom: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #877b63;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
      box-shadow: 2px 2px 10px 2px rgba(0, 0, 0, 0.2);
    }

    #addPersonBtn:hover {
      background-color: #356e60;
    }

    /* Popup Container */
    #cont {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    /* Popup Box */
    #popupBox {
      background-color: #7c7d70;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px 2px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      position: relative;
    }

    /* Close Button */
    .closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #eebcbc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    #saveBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #356e60;
      color: white;
    }

    #saveBtn:hover {
      background-color: #244c43;
    }

    label {
      font-weight: bold;
      display: block;
      text-align: left;
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <button id="addPersonBtn">Add Person</button>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>DOB</th>
      <th>Email</th>
      <th>Comments</th>
      <th>Actions</th>
    </tr>
  </table>

  <div id="cont">
    <div id="popupBox">
      <button class="closeBtn" id="closePopup">&times;</button>
      <form id="personForm">
        <label for="nameField">Name:</label>
        <input type="text" id="nameField" placeholder="Name" required>

        <label for="ageField">Age:</label>
        <input type="number" id="ageField" placeholder="Age" required>

        <label for="dobField">DOB:</label>
        <input type="date" id="dobField" required>

        <label for="emailField">Email:</label>
        <input type="email" id="emailField" placeholder="Email" required>

        <label for="commentField">Comments:</label>
        <textarea id="commentField" placeholder="Comments" required></textarea>

        <div>
          <button type="submit" id="saveBtn">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const addPersonBtn = document.getElementById('addPersonBtn');
    const popupContainer = document.getElementById('cont');
    const personForm = document.getElementById('personForm');
    const table = document.querySelector('table');
    const closePopup = document.getElementById('closePopup');

    // Open popup
    addPersonBtn.addEventListener('click', () => {
      popupContainer.style.display = 'flex';
    });

    // Close popup
    closePopup.addEventListener('click', () => {
      popupContainer.style.display = 'none';
    });

    // Add new person to table
    personForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('nameField').value;
      const age = document.getElementById('ageField').value;
      const dob = document.getElementById('dobField').value;
      const email = document.getElementById('emailField').value;
      const comments = document.getElementById('commentField').value;

      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${age}</td>
        <td>${dob}</td>
        <td>${email}</td>
        <td>${comments}</td>
        <td>
          <button class="removeRow">Delete</button>
          <button class="updateRow">Edit</button>
        </td>
      `;

      popupContainer.style.display = 'none';
      personForm.reset();
    });
  </script>
</body>
</html>
